{% extends "base.html" %}

{% block content %}
<div class="container" style="width: 50%;">
    
    {%for tweet in tweets%}
        <div class="card" style="padding: 10px;">
            <div class="card-header " style="background-color: lightskyblue;">
                <h4>{{tweet.username}}</h4>
            </div>
            <div class="card-body">
                <div class="card-text">
                    <p>{{tweet.message}}</p>
                </div>
                {% if tweet.username == user %}
                    <a href="{% url 'tweetapp:deletetweet' id=tweet.id %}" class="btn btn-danger">Delete</a>
                {% endif%}

            </div>
        </div>
            
    {%endfor%}
    
</div>


{% endblock %}
