{% extends "base.html" %}

{% block content %}

<div class="container">
  <form action="" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <input type="text" class="form-control" id="message" name="message">
    </div>
    <button type="submit" class="btn btn-primary">Send Tweet</button>
  </form>
</div>

  
{% endblock %}
